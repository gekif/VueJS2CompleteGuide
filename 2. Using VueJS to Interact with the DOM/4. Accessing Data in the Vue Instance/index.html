<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessing Data On Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

<div id="app">
    <p>{{ sayHello() }}</p>
</div>

<script>
    new Vue({
        el: '#app',

        data: {
            title: 'Hello World'
        },

        methods: {
            sayHello: function() {
                return this.title;
            }
        }
    });
</script>

</body>
</html>
