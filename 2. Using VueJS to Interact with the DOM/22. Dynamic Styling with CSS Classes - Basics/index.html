<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Basics With Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

<div id="app">
    <div
            class="demo"
            @click="attachRed = !attachRed"
            :class ="{red: attachRed}"
    ></div>
    <div class="demo" :class="{red: attachRed}"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',

        data: {
            attachRed: false
        }
    });
</script>

</body>
</html>
