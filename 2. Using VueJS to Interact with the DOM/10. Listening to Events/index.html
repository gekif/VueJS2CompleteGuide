<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Me Event Listening</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
<button v-on:click="increase">Click Me</button>
<p>{{ counter }}</p>
</div>

<script>
    new Vue({
        el: '#app',

        data: {
            counter: 0
        },

        methods: {
            increase: function () {
                this.counter++;
            }
        }
    });
</script>

</body>
</html>
